<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Author View</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container my-5">
    <div class="card text-bg-light mb-3">
      <div class="card-header">Author</div>
      <div class="card-body">
        <h5 class="card-title">{{ author.first_name }} {{ author.last_name }}</h5>
        <h5>ID: {{ author.id }}</h5>
        <h5>Notes:</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <h5>Books:</h5>
        <ul>
          {% for book in author.books.all %}
          <li>{{ book.title }}</li>
          {% endfor %}
        </ul>

        <form action="/books_add_author/{{author.id}}" method="post">
          {% csrf_token %}
          <select name="id_book" id="books" class="form-select">
            <option value="" selected>- select a book -</option>
            {% for book in books %}
            <option value="{{ book.id }}">{{ book.title }}</option>
            {% endfor %}
          </select>
          <button type="submit" class="btn btn-info btn-sm my-3">Add</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
