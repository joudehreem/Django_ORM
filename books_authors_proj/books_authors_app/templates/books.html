<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Books & Authors</title>
</head>

<body>
  <div class="container my-5 ">
    <div class="d-flex justify-content-evenly">
      <div>
        <h1 class="mb-4">Add a Book</h1>

          <form action="/register_book_form" method="post">
            {% csrf_token %}
            <div class="mb-4"> 
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" name="title">
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Description</label>
          <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
          <button type="submit" class="btn btn-primary btn-sm m-3">Add</button>
        </form>
        </div>
      </div>
      <div class="w-25 p-3 h-auto d-inline-block">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Title</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            {% for book in books%}
            <tr>
              <th scope="row">{{book.id}}</th>
              <td>{{book.title}}</td>
              <td>
                <form action="/books/{{book.id}}" method="post"> 
                  {% csrf_token %}  
                  <button type="submit" class="btn btn-info btn-sm">View</button></form>
            </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
